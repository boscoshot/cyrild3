<html>
  <head>
    <style>
      .right{
        text-align : right;
      }
      .left{
        text-align : left;
      }
      .center{
        text-align : center;
      }
      .vertical {
        vertical-align : top;
      
      }
      
    </style>
    
  </head>
  <body>
    <form>
    <table class="center">
      <tr>
        <td class="right">        
         <label >Votre pseudo : </label>                
        </td>        
        <td class="left">      
          <input type="text" name="pseudo" class="left">
        </td>
      </tr>
      <tr>
        <td class="right">        
         <label>Votre mot de passe : </label>               
        </td>        
        <td class="left">      
          <input type="text" name="password">
        </td>
        </tr>
      <tr>
        <td class="right">        
         <label>Ressaisir votre mot de passe </label>               
        </td>        
        <td class="left">      
          <input type="text" name="pass-confirmation" placeholder="Confirmation">
        </td>
        </tr>
      <tr>
        <td class="right vertical">        
          <label>OS pr&eacute;f&eacute;r&eacute; </label>               
        </td>        
        <td class="left">      
          <input type="radio" name="os"><label>Windows XP</label><br>
          <input type="radio" name="os"><label>Windows Vista</label><br>
          <input type="radio" name="os"><label>MacOS X</label><br>
          <input type="radio" name="os"><label>Linux</label><br>
          <input type="radio" name="os"><label>Autre</label><br>
        </td>
        </tr>
      <tr>
        <td class="right vertical">
          <label>Vous poss&eacute;dez : </label>
        </td>
        <td class="left">
          <input type="checkbox"><label>Un ordinateur de bureau </label><br>
          <input type="checkbox"><label>Un portable</label><br>
          <input type="checkbox"><label>Un netbook</label><br>
          <input type="checkbox"><label>Un tablette (Pad)</label><br>
        </td>
      </tr>
       <tr>
        <td class="right vertical">
          <label>Votre profession : </label>
        </td>
        <td class="left">
          <select multiple size="5" >
            <option>Chomeur </option>
            <option>Etudiant </option>
            <option>Fonctionnaire </option>
            <option>Priv&eacute; </option>
            <option>Retrait&eacute; </option></select>
        </td>
        
      </tr>
      <tr>
        <td class="right">
        </td>
        <td class="left">
        <input type="submit" value="S'inscrire">
        </td>
        
      </tr>
      
      
      
    
    </form>
      
    </table>
    
    
  </body>
</html>
